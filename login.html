<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <title>Paths to Power</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet" />
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
  </head>
  <body style="margin: 0; background: #000;">
    <!-- Title Container -->
    <div class="title-container">
      <h1 class="title">Paths to Power</h1>
      <img class="vector" src="img/vector.svg" alt="Footsteps Vector">
      <div class="nav-buttons">
        <a href="home-page.html" class="button"><span>Home</span></a>
        <a href="map-explore.html" class="button"><span>Explore the Map</span></a>
        <a href="events.html" class="button"><span>Upcoming Events</span></a>
        <a href="rfp.html" class="button"><span>Grant Information</span></a>
      </div>
    </div>

    <!-- Header Image -->
    <img class="rectangle-161" src="img/rectangle-161-3.png" alt="Header Image" />

    <!-- Content Section -->
    <div class="content-container">
      <!-- Text Container -->
      <div class="text-container">
        <h2 class="section-heading-xl">
          Are you a Paths to Power Grantee? Log in to access the form for submitting your archival materials.
        </h2>
        <h3 class="section-heading">
          Reach out to your Digital Archives support team member if you have any questions regarding your submission.
        </h3>
      </div>
      <!-- Login Container -->
      <div class="login-container">
        <form>
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" />
          </div>
          <div class="form-group">
            <label for="access-code" class="form-label">Access Code</label>
            <input type="password" id="access-code" name="access-code" class="form-input" placeholder="Enter your access code" />
          </div>
          <div class="form-group">
            <button type="submit" class="login-button">Login</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
