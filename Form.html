<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Historical Location Data</title>
</head>
<body>
    <h1>Submit Historical Location Data</h1>
    <form action="/submit" method="POST">
        <!-- Basic Details -->
        <label for="organization-name">Organization Name:</label>
        <input type="text" id="organization-name" name="organization_name" required><br><br>

        <label for="site-name">Site Name:</label>
        <input type="text" id="site-name" name="site_name" required><br><br>

        <label for="site-address">Site Address:</label>
        <input type="text" id="site-address" name="site_address" required><br><br>

        <label for="year-built">Year Built:</label>
        <input type="number" id="year-built" name="year_built"><br><br>

        <label for="historic-uses">Historic Use(s):</label>
        <textarea id="historic-uses" name="historic_uses" required></textarea><br><br>

        <label for="current-uses">Current Use(s):</label>
        <textarea id="current-uses" name="current_uses" required></textarea><br><br>

        <!-- Associated Activists -->
        <h3>Associated Activist 1</h3>
        <label for="activist-1-name">Name:</label>
        <input type="text" id="activist-1-name" name="associated_activist_1"><br><br>

        <label for="activist-1-paragraph">Paragraph About Significance (Max 500 Characters):</label>
        <textarea id="activist-1-paragraph" name="activist_1_paragraph" maxlength="500"></textarea><br><br>

        <h3>Associated Activist 2</h3>
        <label for="activist-2-name">Name:</label>
        <input type="text" id="activist-2-name" name="associated_activist_2"><br><br>

        <label for="activist-2-paragraph">Paragraph About Significance (Max 500 Characters):</label>
        <textarea id="activist-2-paragraph" name="activist_2_paragraph" maxlength="500"></textarea><br><br>

        <h3>Associated Activist 3</h3>
        <label for="activist-3-name">Name:</label>
        <input type="text" id="activist-3-name" name="associated_activist_3"><br><br>

        <label for="activist-3-paragraph">Paragraph About Significance (Max 500 Characters):</label>
        <textarea id="activist-3-paragraph" name="activist_3_paragraph" maxlength="500"></textarea><br><br>

        <!-- Archival Materials -->
        <label for="archival-materials">Archival Materials:</label>
        <textarea id="archival-materials" name="archival_materials"></textarea><br><br>

        <label for="archival-description">Description of Uploaded Archival Materials (Max 500 Characters):</label>
        <textarea id="archival-description" name="archival_description" maxlength="500"></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
